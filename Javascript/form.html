<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Forms</title>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <form class="form-box" name="myform" method="post" action="#" onsubmit="return validateform()">
                <div class="container">
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                </div>
                <label for="email" name="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <br><br>

                <label for="Rollno" name="Rollno"><b>Rollno</b></label>
                <input type="number" placeholder="Enter Rollno" name="Rollno" id="Rollno" required>

                <br><br>


                <label for="psw" name="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <br><br>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>

                <input type="checkbox" name="term-and-condition" id="term-and-condition">
                <label for="term-and-condition"><i>By creating an account you agree to our <a href="#">Terms &
                            Privacy</a>.</i></label>

                <br>
                <input type="submit" class="registerbtn" value="submit">

                <div class="container signin">
                    <p>Already have an account? <a href="#">Sign in</a>.</p>
                </div>
            </form>
        </div>
    </div>

    <script>

        function validateform() {

            var email = document.myform.email.value;

            var password = document.myform.password.value;

            if (email == null || email == "") {

                alert("Name can't be blank");

                return false;

            } else if (password.length < 6) {

                alert("Password must be at least 6 characters long.");

                return false;

            }

        }

    </script>
</body>

</html>
