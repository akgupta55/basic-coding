<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of regular triangle</title>
</head>

<body>


    <script>
        var a = parseInt(prompt("Please enter a :"));
        var b = parseInt(prompt("Please enter b :"));
        var c = parseInt(prompt("Please enter c :"));
        // to get side
        var s = (a + b + c) / 2;
        var temp = s * (s - a) * (s - b) * (s - c);
        var area = Math.sqrt(temp);
        document.write("The area of regular triangle using herones formula :" + area); 
    </script>

</body>

</html>
